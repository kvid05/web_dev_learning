<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds</title>
</head>
<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th colspan="4">Birds</th>
                <tr>
                    <th scope="col">Bird Type</th>
                    <th scope="col">Weight</th>
                    <th scope="col">Max Weight</th>
                    <th scope="col">Flight</th>
                </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>230 lbs(140 kgs)</td>
                <td>600</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Doodoo bird</td>
                <td>450 lbs (240 kgs)</td>
                <td>900</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>30</td>
                <td>90</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
    <h1>V2</h1>
    <table>
        <thead>
            <tr>
                <th colspan="4">Birds</th>
                <tr>
                    <th rowspan="2">Bird Type</th>
                    <th colspan="2">Weight</th>
                    <th rowspan="2">Flight</th>
                </tr>
                <tr>
                    <th>KG</th>
                    <th>LB</th>
                </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>230</td>
                <td>400</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Doodoo bird</td>
                <td>450</td>
                <td>900</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>30</td>
                <td>90</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
